# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: /
    weight: 10
  - name: News
    url: /#news
    weight: 11
  - name: Publications
    url: /#papers
    weight: 12
  - name: Projects
    url: '#projects'
    weight: 13
  - name: Honors
    url: 'award/'
    weight: 14
  - name: Teaching
    url: 'teaching/'
    weight: 15
  - name: Writings
    url: 'writings/'
    weight: 16
